image: mcr.microsoft.com/dotnet/sdk:5.0

stages:
    - build
    - deploy

variables:
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: tcp://localhost:2375

services:
    - docker:18.09.7-dind
build:
    stage: build
    image: docker:stable
    before_script:
        - apk add --no-cache docker-compose
        - docker info
    tags:
        - k8s
    script:
        - echo "Building docker images"
        - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
        - docker-compose build
        - docker tag kdemo-postgres:latest $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
        - docker tag kdemo-postgres:latest $CI_REGISTRY_IMAGE:latest
        - echo "Pushing docker images to registry"
        - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
        - docker push $CI_REGISTRY_IMAGE:latest
deploy:
    stage: deploy
    image: bitnami/kubectl:latest
    environment:
        name: staging
    tags:
        - k8s
    script:
        - echo "Creating namespace, it might exists already"
        - cd deploy
        - kubectl apply -f kdemo-namespace.yaml
