apiVersion: apps/v1
kind: Deployment
metadata:
  name: kdemo-customer-deployment
spec:
  selector:
    matchLabels:
      app: kdemo-customer
  replicas: 1
  template:
    metadata:
      labels:
        app: kdemo-customer
    spec:
      containers:
      - name: kdemo-customer-api
        image: kdemo-customer-api:latest
        imagePullPolicy: Never #to pull local image
        ports:
        - containerPort: 8081
