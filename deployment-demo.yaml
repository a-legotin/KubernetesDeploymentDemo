apiVersion: apps/v1
kind: Deployment
metadata:
  name: kdemo-postgres-deployment
spec:
  selector:
    matchLabels:
      app: kdemo-postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: kdemo-postgres
    spec:
      containers:
        - name: postgres
          image: kdemo-customers-db
          imagePullPolicy: Never #to pull local image
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: admin
            - name: POSTGRES_PASSWORD
              value: admin!@#