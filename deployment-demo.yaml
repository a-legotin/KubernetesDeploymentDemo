apiVersion: apps/v1
kind: Deployment
metadata:
  name: kdemo-deployment
spec:
  selector:
    matchLabels:
      app: kdemo
  replicas: 1
  template:
    metadata:
      labels:
        app: kdemo
    spec:
      containers:
      - name: kdemo-customer-api
        image: kdemo-customer-api:latest
        imagePullPolicy: Never #to pull local image
        ports:
        - containerPort: 8081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kdemo-postgres-deployment
spec:
  selector:
    matchLabels:
      app: kdemo-postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: kdemo-postgres
    spec:
      containers:
        - name: postgres
          image: kdemo-customers-db
          imagePullPolicy: Never #to pull local image
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: admin
            - name: POSTGRES_PASSWORD
              value: admin!@#