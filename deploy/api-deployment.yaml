apiVersion: apps/v1
kind: Deployment
metadata:
  name: kdemo-customer-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kdemo-customer-api
  template:
    metadata:
      labels:
        app: kdemo-customer-api
    spec:
      containers:
        - name: kdemo-customer-api
          image: registry.codegarage.ru/codegarage/kubernetesdeploymentdemo/kdemo-customer-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: "ASPNETCORE_ENVIRONMENT"
              value: Production
      imagePullSecrets:
        - name: registry-credentials
